<!DOCTYPE html>
<main class="main">
  <section class="visualization">
    <button class="visualization__reset">
      <i class="visualization__reset__icon"></i>
      Reset
    </button>
    <div class="visualization__user">
      <h3 class="visualization__user__name">Nombre Apellido</h3>
      <p class="visualization__user__job">Front-end developer</p>
      <div class="visualization__user__img">
        <img src="#" alt="imagen de previsualización" class="user-image" />
      </div>
      <ul class="visualization__user__icon-list">
        <li class="icon__mobile"></li>
        <li class="icon__mail"></li>
        <li class="icon__linkedin"></li>
        <li class="icon__github"></li>
      </ul>
    </div>
  </section>
  <section class="design">
    <div class="design__title">
      <i class="design__title__icon"></i>
      <h2 class="design__title__text">Diseña</h2>
    </div>
    <div class="design__colors collapse-js">
      <p class="design__colors__text">Colores</p>
      <div class="design__colors__choose">
        <partial src="_palett-colors.html" colorClass="blue"></partial>
        <partial src="_palett-colors.html" colorClass="yellow"></partial>
        <partial src="_palett-colors.html" colorClass="red"></partial>
      </div>
    </div>
  </section>
</main>
